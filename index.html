<script>
    let dados = {}; // Armazena dados carregados para a vis√£o ATUAL
    let arquivosDisponiveis = []; // Lista de TODOS os nomes de arquivos do index.json
    let tipoAnaliseAtual = null; // Guarda o tipo de an√°lise selecionado (ex: 'diario1', 'comparar_semana')
    let graficoComparativoInstancia = null;
    let graficoIndividualInstancia = null;
    let graficoMultiDiaInstancia = null; // NOVA INST√ÇNCIA DE GR√ÅFICO
    let currentChartType = ''; // Helper for PDF export context
    const MAX_MULTI_DAY_SELECTION = 4; // Constante para limite de sele√ß√£o


    // --- Fun√ß√µes Utilit√°rias ---
    function destruirGraficos() {
        //console.log("Tentando destruir gr√°ficos...");
        if (graficoComparativoInstancia) { graficoComparativoInstancia.destroy(); graficoComparativoInstancia = null; /*console.log("Gr√°fico comparativo destru√≠do.");*/ }
        if (graficoIndividualInstancia) { graficoIndividualInstancia.destroy(); graficoIndividualInstancia = null; /*console.log("Gr√°fico individual destru√≠do.");*/ }
        if (graficoMultiDiaInstancia) { graficoMultiDiaInstancia.destroy(); graficoMultiDiaInstancia = null; /*console.log("Gr√°fico Multi-Dia destru√≠do.");*/ } // Destruir novo gr√°fico

        document.getElementById("graficoIndividualContainer").style.display = "none";
        document.getElementById("graficoMultiDiaContainer").style.display = "none"; // Esconder novo container
    }

    function extrairInfo(nomeArquivo) {
        // Padroniza a extra√ß√£o de informa√ß√µes do nome do arquivo
        // Inclui dataObj para ordena√ß√£o
        if (!nomeArquivo) return { nome: 'N/A', tipo: 'N/A', diaSemana: 'N/A', data: 'N/A', turno: 'N/A', mes: 'N/A', ano: 'N/A', tituloPeriodo: 'N/A', dataObj: null };
        const partes = nomeArquivo.replace('.json', '').split('.');
        let tipo = 'N/A', turno = 'N/A', diaSemana = 'N/A', data = 'N/A', tituloPeriodo = 'N/A', mes = 'N/A', ano = 'N/A', periodoSemana = 'N/A', dataObj = null;

        turno = partes.includes("turno1") ? "Turno 1" : (partes.includes("turno2") ? "Turno 2" : "N/A");

        try { // Adiciona try-catch geral para parse de data
            if (partes[0] === "semana" && partes.length >= 5) { // Ex: semana.08a12.04.25.turno1.json
                tipo = "semanal";
                periodoSemana = partes[1].replace('a', ' a '); // "08 a 12"
                mes = partes[2];
                ano = "20" + partes[3];
                tituloPeriodo = `Semana de ${periodoSemana.split(' a ')[0]} a ${periodoSemana.split(' a ')[1]}/${mes}/${ano}`;
                data = `${mes}/${ano}`; // Para agrupamento
                // Cria objeto Date para ordena√ß√£o (usando o primeiro dia da semana)
                const primeiroDiaSemana = parseInt(periodoSemana.split(' a ')[0]);
                dataObj = new Date(parseInt(ano), parseInt(mes) - 1, primeiroDiaSemana);

            } else if (partes[0] === "mensal" && partes.length >= 4) { // Ex: mensal.04.25.turno1.json
                tipo = "mensal";
                mes = partes[1];
                ano = "20" + partes[2];
                const nomeMes = new Date(parseInt(ano), parseInt(mes) - 1, 1).toLocaleString('pt-BR', { month: 'long' });
                tituloPeriodo = `${nomeMes.charAt(0).toUpperCase() + nomeMes.slice(1)}/${ano}`;
                data = `${mes}/${ano}`; // Para identifica√ß√£o interna/agrupamento
                dataObj = new Date(parseInt(ano), parseInt(mes) - 1, 1);

            } else if (partes.length >= 5) { // Assume di√°rio Ex: segunda.feira.14.04.25.turno1.json ou terca.15.04.25.turno1.json
                 tipo = "diario";
                 let diaNome = partes[0];
                 let offset = 0;
                 if (partes[1] === "feira") {
                     diaSemana = diaNome.charAt(0).toUpperCase() + diaNome.slice(1) + "-feira";
                     offset = 1;
                 } else {
                     diaSemana = diaNome.charAt(0).toUpperCase() + diaNome.slice(1);
                 }
                 const diaNum = partes[1 + offset];
                 mes = partes[2 + offset];
                 ano = "20" + partes[3 + offset];
                 data = `${diaNum}/${mes}/${ano}`;
                 tituloPeriodo = `${diaSemana}, ${data}`;
                 // Cria objeto Date para ordena√ß√£o (importante para Multi-Dia)
                 dataObj = new Date(parseInt(ano), parseInt(mes) - 1, parseInt(diaNum));
                 //console.log(`Arquivo: ${nomeArquivo}, Data Obj: ${dataObj}`); // Debug
            }
        } catch (e) {
            console.error(`Erro ao parsear data para ${nomeArquivo}:`, e);
            // Retorna valores padr√£o, mas mant√©m o que foi poss√≠vel extrair
             return { nome: nomeArquivo, tipo, diaSemana, data, turno, mes, ano, periodoSemana, tituloPeriodo, dataObj: null };
        }

        return { nome: nomeArquivo, tipo, diaSemana, data, turno, mes, ano, periodoSemana, tituloPeriodo, dataObj };
    }


    function commonChartOptions(titleText) {
        return {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                legend: { position: 'top' },
                title: { display: true, text: titleText, font: { size: 16 } },
                tooltip: {
                    callbacks: {
                        label: function(context) {
                            let label = context.dataset.label || '';
                            if (label) { label += ': '; }
                            if (context.parsed.y !== null && !isNaN(context.parsed.y)) {
                                label += context.parsed.y.toFixed(3) + '%';
                            } else {
                                label += 'N/D';
                            }
                            return label;
                        }
                    }
                }
            },
            scales: {
                y: {
                    beginAtZero: true,
                    ticks: { callback: function(value) { return value + '%'; } },
                    title: { display: true, text: 'Percentual (%)' }
                },
                x: { ticks: { autoSkip: false, maxRotation: 70, minRotation: 0 } }
            },
            animation: { duration: 500 } // Manter alguma anima√ß√£o fora do PDF
        };
    }


    // --- Fun√ß√µes de Exibi√ß√£o ---
    // Adaptar mostrarCabecalho para o novo modo
    function mostrarCabecalho(infos, tipo = 'individual') { // Agora recebe um array de infos ou uma √∫nica info
        const div = document.getElementById("info");
        let titulo = "";

        if (tipo === 'comparativo_multi_dia' && Array.isArray(infos) && infos.length > 0) {

            const dadosCarregados = resultados.filter(r => !r.error);

                     } else {

                          mostrarTabela(dadosCarregados[0].data, infos[0], modoTabela, dadosCarregados[1].data, infos[1]);
                     }
                 } else {
                      throw new Error("Dados incompletos para a compara√ß√£o padr√£o. S√£o necess√°rios dois arquivos (T1 e T2).");
                 }
            } else { // Modos individuais (diarioIndividual, semanalIndividual, mensalIndividual)
                 // Mostra os dados do primeiro (e √∫nico) arquivo carregado
                 if (dadosCarregados.length >= 1) {
                     // Ajusta o modo se necess√°rio (ex: se era 'comparar_dia' mas s√≥ carregou T1, vira 'diarioIndividual')

                 }
            }

            // Esconde status apenas se n√£o houve warnings durante o carregamento parcial
            if (errosCarregamento.length === 0) {
                 statusDiv.style.display = 'none';
            }


        } catch (error) {

    // --- Fun√ß√µes de Inicializa√ß√£o e Preenchimento de Seletores ---
    function popularSeletores() {
        const semanas = new Map(); // Usar Map para evitar duplicatas e guardar texto
        const mesesAnos = new Map(); // Agrupa por ano -> m√™s
        const anosSet = new Set();

        arquivosDisponiveis.forEach(nomeArquivo => {
            const info = extrairInfo(nomeArquivo);
            if (!info || info.tipo === 'N/A' || !info.dataObj) return; // Ignora mal formatados ou sem dataObj

            if (info.tipo === 'semanal') {
                const idSemana = nomeArquivo.replace('.turno1.json', '').replace('.turno2.json', '');
                if (!semanas.has(idSemana)) {
                      semanas.set(idSemana, { texto: info.tituloPeriodo, data: info.dataObj });
                }
            } else if (info.tipo === 'mensal') {
                 anosSet.add(info.ano);
                 if (!mesesAnos.has(info.ano)) {
                     mesesAnos.set(info.ano, new Map());
                 }
                 if (!mesesAnos.get(info.ano).has(info.mes)) {
                     mesesAnos.get(info.ano).set(info.mes, { nome: info.tituloPeriodo.split('/')[0], data: info.dataObj }); // Guarda nome e dataObj
                 }
            }
             // Arquivos di√°rios s√£o tratados na fun√ß√£o popularSeletorMultiDia
        });

        // Popular Seletor de Semanas (ordenado por data)
        const selectSemana = document.getElementById('selectSemana');
        selectSemana.innerHTML = '<option value="">Selecione...</option>';
        const semanasOrdenadas = [...semanas.entries()].sort(([, a], [, b]) => b.data - a.data); // Mais recentes primeiro
        semanasOrdenadas.forEach(([id, info]) => {
            const option = document.createElement('option');
            option.value = id;
            option.textContent = info.texto;
            selectSemana.appendChild(option);
        });

        // Popular Seletor de Anos (para sele√ß√£o de m√™s)
        const selectAnoMes = document.getElementById('selectAnoMes');
        selectAnoMes.innerHTML = '<option value="">Selecione...</option>';
        [...anosSet].sort((a,b) => parseInt(b) - parseInt(a)).forEach(ano => { // Mais recentes primeiro (num√©rico)
             const option = document.createElement('option');
             option.value = ano;
             option.textContent = ano;
             selectAnoMes.appendChild(option);
        });

        // Popular Seletor de Meses quando o Ano mudar
        const selectMes = document.getElementById('selectMes');
        selectAnoMes.addEventListener('change', () => {
             const anoSelecionado = selectAnoMes.value;
             selectMes.innerHTML = '<option value="">Selecione...</option>'; // Limpa e adiciona default
             if(anoSelecionado && mesesAnos.has(anoSelecionado)) {
                 const mesesDoAno = [...mesesAnos.get(anoSelecionado).entries()].sort(([a], [b]) => parseInt(a) - parseInt(b)); // Ordena por n√∫mero do m√™s
                  mesesDoAno.forEach(([mesNum, mesInfo]) => {
                      const option = document.createElement('option');
                      option.value = mesNum;
                      option.textContent = mesInfo.nome; // Usa o nome do m√™s guardado
                      selectMes.appendChild(option);
                  });
             } else if (anoSelecionado) {
                 selectMes.innerHTML = '<option value="">Nenhum m√™s encontrado</option>';
             } else {
                  selectMes.innerHTML = '<option value="">Selecione o Ano</option>';
             }
        });
    }

        try {

            // Adiciona cache busting para o index.json
            const response = await fetch(`index.json?v=${new Date().getTime()}`);
            if (!response.ok) throw new Error(`Erro ao carregar index.json: ${response.status} ${response.statusText}`);
            const listaManifesto = await response.json();
            arquivosDisponiveis = listaManifesto.arquivos || [];

            if (arquivosDisponiveis.length === 0) {

    // --- Fun√ß√£o de Exporta√ß√£o PDF (Adaptada ligeiramente) ---
    async function exportarPDF_VisaoAtual() {
        console.log("Iniciando exporta√ß√£o PDF...");
        const elementToCapture = document.getElementById('contentArea');
        const infoDiv = document.getElementById('info');
        const pdfButton = document.querySelector('.btn-pdf-visao');
        const originalPdfButtonDisplay = pdfButton.style.display;
        const originalChartAnimationDuration = Chart.defaults.animation.duration; // Corrigido nome vari√°vel

        // --- Prepare for Capture ---
        pdfButton.style.display = 'none'; // Hide the export button
        Chart.defaults.animation.duration = 0; // Disable chart animations for render

        // Re-render charts synchronously if possible (Chart.js v3+)
        if (graficoIndividualInstancia) { graficoIndividualInstancia.update('none'); }
        if (graficoComparativoInstancia) { graficoComparativoInstancia.update('none'); }
        if (graficoMultiDiaInstancia) { graficoMultiDiaInstancia.update('none'); } // Renderiza o novo gr√°fico sem anima√ß√£o


        // Add title to the capture area
        const titleElement = document.createElement('div');
        titleElement.innerHTML = infoDiv.innerHTML; // Pega o HTML do t√≠tulo j√° formatado
        titleElement.className = 'info'; // Reutiliza classe para estilo consistente
        titleElement.style.display = 'block'; // Garante visibilidade
        elementToCapture.insertBefore(titleElement, elementToCapture.firstChild);

        // --- Configure PDF Options ---
        // Tenta extrair um nome de arquivo mais descritivo do t√≠tulo
        let baseFilename = 'relatorio_rendimento';
        try {
             let titleTextForFilename = infoDiv.textContent || infoDiv.innerText;
             titleTextForFilename = titleTextForFilename.split('\n')[0]; // Pega a primeira linha
             titleTextForFilename = titleTextForFilename.replace(/[^a-z0-9\s]/gi, '').replace(/\s+/g, '_').toLowerCase(); // Limpa e substitui espa√ßos
             if (titleTextForFilename) {
                 baseFilename = titleTextForFilename.substring(0, 50); // Limita tamanho
             }
        } catch (e) { console.warn("N√£o foi poss√≠vel gerar nome do arquivo a partir do t√≠tulo."); }

        const filename = `${baseFilename}.pdf`;

        const opt = {
          margin:       [0.4, 0.4, 0.4, 0.4], // Margins T, L, B, R in inches
          filename:     filename,
          image:        { type: 'jpeg', quality: 0.98 },
          html2canvas:  {
              scale: 2, // Aumenta resolu√ß√£o da captura
              useCORS: true,
              logging: false,
              dpi: 192, // Ajusta DPI para qualidade
               // Tenta desabilitar suaviza√ß√£o (pode n√£o funcionar em todos os browsers)
               onrendered: function(canvas) {
                 try {
                     const ctx = canvas.getContext('2d');
                     ctx.imageSmoothingEnabled = false;
                     ctx.mozImageSmoothingEnabled = false;
                     ctx.webkitImageSmoothingEnabled = false;
                     ctx.msImageSmoothingEnabled = false;
                 } catch (e) { console.warn("N√£o foi poss√≠vel desabilitar image smoothing no canvas.");}
               }
          },
          jsPDF:        { unit: 'in', format: 'a4', orientation: 'landscape' }, // Paisagem A4
          pagebreak:    {
               mode: ['css', 'avoid-all'], // Usa regras CSS e tenta evitar quebras
               avoid: ['.chart-container', '.summary', 'tr', 'h1', '.info', 'thead'] // Elementos a manter intactos na quebra
           }
        };

        // --- Generate PDF ---
        // Delay ligeiramente maior para garantir renderiza√ß√£o completa
        await new Promise(resolve => setTimeout(resolve, 250));

        try {
            console.log(`Gerando PDF: ${filename}`);
            await html2pdf().from(elementToCapture).set(opt).save();
            console.log("PDF gerado com sucesso.");
        } catch (error) {
            console.error("Erro ao gerar PDF:", error);
            alert("Ocorreu um erro ao gerar o PDF. Verifique o console.");
        } finally {
            // --- Cleanup After Capture ---
            if (elementToCapture.contains(titleElement)) {
                 elementToCapture.removeChild(titleElement); // Remove o t√≠tulo clonado com seguran√ßa
            }
            pdfButton.style.display = originalPdfButtonDisplay; // Restore button
            Chart.defaults.animation.duration = originalChartAnimationDuration; // Restore animations

             // For√ßa re-update com anima√ß√µes para garantir que voltem ao normal
             if (graficoIndividualInstancia) { graficoIndividualInstancia.update(); }
             if (graficoComparativoInstancia) { graficoComparativoInstancia.update(); }
             if (graficoMultiDiaInstancia) { graficoMultiDiaInstancia.update(); } // Atualiza o novo gr√°fico tamb√©m
            console.log("Limpeza p√≥s-PDF conclu√≠da.");
        }
    }

    // --- Inicia a aplica√ß√£o quando a janela carregar ---
    window.onload = iniciar;

</script>
