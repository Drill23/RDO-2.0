  <style>
    :root {
      --bg-primary: #fafafa;
      --bg-secondary: #ffffff;
      --accent-color: #007aff;
      --accent-hover: #0051a8;
      --accent-alt: #34c759;
      --text-color: #1c1c1e;
      --border-radius: 8px;
      --shadow: rgba(0,0,0,0.1) 0px 2px 8px;
    }
    body {
      margin: 0; padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen;
      background: var(--bg-primary);
      color: var(--text-color);
    }
    .container {
      max-width: 1200px;
      margin: 24px auto;
      background: var(--bg-secondary);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      overflow: hidden;
    }
    header {
      background: var(--accent-color);
      color: #fff;
      padding: 16px 24px;
      font-size: 1.5rem;
      font-weight: 600;
    }
    nav {
      display: flex;
      flex-wrap: wrap;
      padding: 12px 24px;
      gap: 8px;
      background: var(--bg-secondary);
    }
    nav button {
      flex: 1;
      padding: 10px 14px;
      border: none;
      border-radius: var(--border-radius);
      background: var(--accent-color);
      color: #fff;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    nav button:hover { background: var(--accent-hover); }

    #controls {
      padding: 24px;
      border-bottom: 1px solid #ddd;
      display: grid;
      gap: 16px;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    }
    #controls label { display: block; margin-bottom: 4px; font-size: 0.9em; }
    #controls input, #controls select {
      width: 100%; padding: 8px;
      border: 1px solid #ccc; border-radius: 4px;
    }
    #controls .button-group {
      display: flex; gap: 8px; flex-wrap: wrap;
    }
    #controls .button-group button {
      flex: 1;
      background: var(--accent-alt);
    }
    #controls .button-group button:hover { background: #28a745; }

    .content {
      padding: 24px;
    }
    .charts {
      display: grid;
      grid-template-columns: 1fr;
      gap: 32px;
    }
    .chart-card {
      background: var(--bg-secondary);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      padding: 16px;
    }
    canvas { width: 100% !important; height: auto !important; }

    footer {
      text-align: right;
      padding: 12px 24px;
      background: var(--bg-secondary);
      border-top: 1px solid #ddd;
    }
    footer button {
      background: #ff3b30;
    }
    footer button:hover { background: #c02b22; }
  </style>
</head>
